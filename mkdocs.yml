site_name: Webmaster Statistics Guide
site_description: Complete web analytics guide for beginners

theme:
  name: material
  language: en  # английский как основной
  font: false  # Отключаем загрузку шрифтов Google
  palette:
    - scheme: default
      primary: olive
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.indexes    # Позволяет папкам быть кликабельными
  #  - navigation.tabs
  #  - navigation.sections
  #  - navigation.expand
    - navigation.top
    - navigation.breadcrumbs
    - search.highlight
    - content.code.copy
    - navigation.path
    - toc.follow
    - content.action.edit    # Кнопка "Edit this page"
    - content.action.view    # Кнопка "View source"

edit_uri: edit/main/docs/

plugins:
  - search
  - i18n:
       docs_structure: suffix
       fallback_to_default: true
       reconfigure_material: true
       reconfigure_search: true
       languages:
         - locale: en
           default: true
           name: English
           build: true
           site_name: "Webmaster Statistics Guide"
         - locale: uk
           name: Українська
           build: true
           site_name: "Статистика для Вебмастеров"
         - locale: ru
           name: Русский
           build: true
           site_name: "Статистика для Вебмастеров"
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
          remove_comments: true
          remove_empty_space: true
          reduce_boolean_attributes: true
          remove_optional_attribute_quotes: false
      css_files:
          - stylesheets/extra.css
      js_files:
          - javascripts/extra.js

